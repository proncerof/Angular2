<table>
  <thead>
    <th>FirstName</th>
    <th>LastName</th>
    <th>Email</th>
    <th>ImgUrl</th>
    <th>Phone</th>
  </thead>
  <tbody>
    <tr *ngFor="let item of list">
      <td> {{item.firstName}} </td>
      <td> {{item.lastName}} </td>
      <td> {{item.email}} </td>
      <td> {{item.imgUrl}} </td>
      <td> {{item.phone}} </td>
    </tr>
  </tbody>
</table>
<button (click)="getUsers()">reload</button>
